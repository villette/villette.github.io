<!DOCTYPE html>
<html lang="{{ page.lang }}">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139927798-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-139927798-1');
    </script>

    <!-- Google ReCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdUEJ4cAAAAAKwpdjNvc1QEw8xYzwYpEqBE4uys"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pierre Villette - {{ site.data.translations[page.lang].layout.title }}</title>

    <meta name="description" content="{{ site.data.translations[page.lang].layout.description }}">
    <meta name="author" content="Pierre Villette">

    <!-- OpenGraph -->
    <meta property="og:title" content="Pierre Villette - {{ site.data.translations[page.lang].layout.title }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="{{ page.lang }}">
    <meta property="og:description" content="{{ site.data.translations[page.lang].layout.description }}">
    <meta property="og:url" content="http://villette.github.io/{{ page.lang }}/">
    <meta property="og:image" content="http://villette.github.io/img/profile.jpg">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Favicons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body id="page-top">
    <nav class="side-nav navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Pierre Villette</span>

        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/img/profile.jpg" alt="Pierre Villette" height="144" width="144">
        </span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% include navigation.html %}
      </div>
    </nav>

    <div class="container-fluid p-0">

      {{ content }}

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/script.js"></script>
  </body>

</html>
