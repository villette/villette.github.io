<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="contact">
  <div class="w-100">
    <h2 class="mb-5">{{ site.data.translations[page.lang].contact.title }}</h2>

    <form action="https://formcarry.com/s/WMrdOCSAvlF" method="post" accept-charset="UTF-8">
      <div id="form" data-success="{{ site.data.translations[page.lang].contact.success }}" data-error="{{ site.data.translations[page.lang].contact.error }}">
        <div class="form-group">
          <label for="input-name" class="required">{{ site.data.translations[page.lang].contact.labels.name }} *</label>
          <input type="text" id="input-name" name="name" required="required" placeholder="{{ site.data.translations[page.lang].contact.placeholders.name }}" class="form-control">
        </div>

        <div class="form-group">
          <label for="input-email" class="required">{{ site.data.translations[page.lang].contact.labels.email }} *</label>
          <input type="email" id="input-email" name="email" required="required" placeholder="{{ site.data.translations[page.lang].contact.placeholders.email }}" class="form-control">
        </div>

        <div class="form-group">
          <label for="input-subject" class="required">{{ site.data.translations[page.lang].contact.labels.subject }} *</label>
          <input type="text" id="input-subject" name="subject" required="required" placeholder="{{ site.data.translations[page.lang].contact.placeholders.subject }}" class="form-control">
        </div>

        <div class="form-group">
          <label for="input-message" class="required">{{ site.data.translations[page.lang].contact.labels.message }} *</label>
          <textarea id="input-message" name="message" required="required" placeholder="{{ site.data.translations[page.lang].contact.placeholders.message }}" rows="8" class="form-control"></textarea>
        </div>

        <input type="hidden" name="_gotcha">
        <input type="hidden" id="captcha-response" name="g-recaptcha-response">
      </div>

      <button class="btn btn-primary float-right" type="submit">{{ site.data.translations[page.lang].contact.labels.submit }}</button>
    </form>
  </div>
</section>
