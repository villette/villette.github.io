<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="interests">
  <div class="w-100">
    <h2 class="mb-5">{{ site.data.translations[page.lang].interests.title }}</h2>

    {% for line in site.data.translations[page.lang].interests.lines %}
      <p{% if forloop.last %} class="mb-0"{% endif %}>{{ line }}</p>
    {% endfor %}
  </div>
</section>
